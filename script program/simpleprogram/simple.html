<html>
    <body>
        <script>
            var x=100
            ++x
            console.log(x)
            
            var x=100
            x++
            console.log(x)
            
            
            var x=100
            x--
            console.log(x)
            
            
            var x=100
            --x
            console.log(x)
        </script>
    </body>
</html>
