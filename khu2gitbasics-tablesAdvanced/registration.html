<html>
    <body>
        <!-- 
            GET
            POST
            PUT
            DELETE
         -->
        <form action="http://itsmywish.com/anb.jsp" method="post" enctype="multipart/form-data">
            <input type="file" name="resume" id="">
            <label>Enter Firstname</label>
            <br>
            <input type="text" name="firstname">
            <br>
            <br>
            <label>Enter Lastname</label>
            <br>
            <input type="text" name="lastname">
            <br>
            <br>
            <label>Enter Password</label>
            <br>
            <input type="text" name="pwd">
            <br>
            <br>
            <label>Confirm Password</label>
            <br>
            <input type="text" name="cpwd">
            <br>
            <br>
            <label>Gender</label>
            <br>
            <input type="radio" name="gender" value="male">:Male &nbsp;&nbsp;&nbsp;
            <input type="radio" name="gender" value="female">:Female &nbsp;&nbsp;&nbsp;
            <input type="radio" name="gender" value="others">:others &nbsp;&nbsp;&nbsp;
            <br>
            <br>
            <label>Marital Status:</label>
            <br>
            <input type="radio" name="maritalstatus" value="married">:Married &nbsp;&nbsp;&nbsp;
            <input type="radio" name="maritalstatus" value="unmarried">:Unmarried &nbsp;&nbsp;&nbsp;
            <input type="radio" name="maritalstatus" value="single">:Single &nbsp;&nbsp;&nbsp;
            <br>
            <br>
            <label>Intrests</label>
            <br>
            <input type="checkbox" name="intr" value="pol">:Politics &nbsp;&nbsp;&nbsp;&nbsp;
            <input type="checkbox" name="intr" value="cric">:Cricket &nbsp;&nbsp;&nbsp;&nbsp;
            <input type="checkbox" name="intr" value="mov">:Movies &nbsp;&nbsp;&nbsp;&nbsp;
            <input type="checkbox" name="intr" value="space">:Space &nbsp;&nbsp;&nbsp;&nbsp;
            <br>
            <br>    
            <label>Nationality</label>
            <select name="country">
                <option>India</option>
                <option>Srilanka</option>
                <option>Pakistan</option>
                <option selected>Nepal</option>
                <option>Bangladesh</option>
                <option>Canada</option>
                <option>USA</option>
                <option>Russia</option>
                <option>England</option>
                <option>askjdfh</option>
                <option>wioeru</option>
            </select>
            <br>
            <br>
            <label>Address</label>
            <br>
            <textarea name="addr"></textarea>
            <br/>
            <br/>
            <button>Register Here</button>
        </form>
    </body>
</html>
